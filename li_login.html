<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录和注册页面</title>
    <link rel="stylesheet" href="/assets_li/lib/layui/css/layui.css" />

    <link rel="stylesheet" href="/assets_li/css/li_login.css" />
  </head>

  <body>
    <!-- login 头部区域 -->
    <div class="login">
      <!-- logo 区域 -->
      <div class="logo layui-main"></div>
      <!-- 登录和注册盒子 -->
    </div>
    <div class="login_reg">
      <!-- top盒子标题 -->
      <div class="login_title">
        <img src="/assets_li/images/login_title.png" alt="" />
      </div>
      <!-- 登录的盒子 -->
      <div class="login_box">
        <!-- 登录表单元素 -->
        <form class="layui-form" id="form-login" action="">
          <!-- 输入框  第1行 -->
          <div class="layui-form-item ">
            <!-- 用户名图标 -->
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码框  第2行 -->
          <div class="layui-form-item">
            <!-- 密码图标 -->
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 登录按钮  第3行 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit
              lay-filter="formDemo"
            >
              登录
            </button>
          </div>
          <!-- 去注册 -->
          <div class="layui-form-item links">
            <a href="javascript:;" class="link_reg">去注册账号</a>
          </div>
        </form>
      </div>

      <!-- 注册的盒子 -->
      <div class="reg_box">
        <!-- 注册表单元素 -->
        <form class="layui-form" id="form-reg">
          <!-- 输入框  第1行 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码框  第2行 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|pwd|somepwd"
              placeholder="请确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 注册按钮  第3行 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit
              lay-filter="formDemo"
            >
              注册
            </button>
          </div>
          <div class="layui-form-item links ">
            <a href="javascript:;" class="link_login">去登录</a>
          </div>
        </form>
      </div>
    </div>
    <script src="/assets_li/lib/layui/layui.all.js"></script>
    <script src="/assets_li/lib/jquery.js"></script>
    <script src="/assets_li/js/li_login.js"></script>
  </body>
</html>
