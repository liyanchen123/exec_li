<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets_li/lib/layui/css/layui.css" />
  <link rel="stylesheet" href="/assets_li/css/article/art_cate.css" />
</head>

<body>
  <!-- 卡片 -->
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="showAdd">添加类别</button>
    </div>
    <div class="layui-card-body">
      <!-- 表格 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- 表格数据的模板 -->
  <script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.alias}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- 弹出层的模板结构 -->
  <script type="text/html" id="tpl-add">
    <form class="layui-form" id="form-add">
      <!-- 第一行 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <!-- 第二行 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <!-- 第三行 -->
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>

  <!-- 导入 layui.js -->
  <script src="/assets_li/lib/layui/layui.all.js"></script>
  <script src="/assets_li/lib/jquery.js"></script>
  <script src="/assets_li/js/baseAPI.js"></script>
  <!-- 导入模板引擎 -->
  <script src="/assets_li/lib/template-web.js"></script>
  <script src="/assets_li/js/article/art_cate.js"></script>
</body>

</html>
